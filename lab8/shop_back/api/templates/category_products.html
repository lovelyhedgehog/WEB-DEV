<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h1>{{ Category.name }}</h1>
{% block content %}
    {% for product in products %}
        <ul>
            <li><h1>{{product.name}}</h1>
            <p>{{product.description}}</p>
        <h2>{{product.price}}$</h2>
        <h3>Осталось: {{product.count}} шт.</h3>
                </li>
        <br>
        </ul>
    {% endfor %}
{% endblock %}
</body>
</html>
